schema:
  required_columns:
    - id
    - date
    - price
    - category

  columns:
    id:
      type: integer
      nullable: false

    date:
      type: date
      nullable: false
      format:
        - "%Y-%m-%d"
        - "%d/%m/%Y"

    price:
      type: numeric
      nullable: false
      min: 0

    category:
      type: text
      nullable: false
      normalize: true

cleaning:
  price:
    fillna: median
