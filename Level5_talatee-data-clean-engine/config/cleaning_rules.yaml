schema:
  required_columns:
    - id
    - date
    - price
    - category

  data_types:
    id: integer
    date: date
    price: numeric
    category: text

range_rules:
  amount:
    min: 0
  quantity:
    min: 1
  order_date:
    not_future: true

missing_value_strategy:
  amount:
    strategy: median
  quantity:
    strategy: drop
  order_date:
    strategy: drop
  custumer_id:
    strategy: drop

duplicate_rules:
  subset:
    - order_id
  keep: first

outlier_rules:
  amount:
    method: iqr
    factor: 1.5
    action: cap