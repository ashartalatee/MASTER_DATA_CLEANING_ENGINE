schema:
  required_columns:
    - id
    - date
    - price
    - category

  data_types:
    id: integer
    date: date
    price: numeric
    category: text

range_rules:
  amount:
    min: 0
  quantity:
    min: 1
  order_date:
    not_future: true

missing_value_strategy:
  amount:
    strategy: median
  quantity:
    strategy: drop
  order_date:
    strategy: drop
  custumer_id:
    strategy: drop

duplicate_rules:
  subset:
    - order_id
  keep: first

outlier_rules:
  amount:
    method: iqr
    factor: 1.5
    action: cap

text_standardization:
  city:
    lowercase: true
    strip: true

  payment_status:
    lowercase: true
    mapping:
      paid: paid
      completed: paid
      success: paid
      unpaid: unpaid
      pending: unpaid

date_standardization:
  order_date:
    format: "%Y-%m-%d"
    errors: "raise"

  created_at:
    format: "%Y/%m/%d %H:%M:%S"
    errors: "coerce"